<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Realtime Tweet Sentiment analysis</title>

    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./dist/css/cover.css" rel="stylesheet">
	<link href="./dist/css/master.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
			<h1>Realtime Tweet sentiment analysis</h1>
			<h3>Only tweets in english, french and german are analysed</h3>
          <div class="inner cover">
            <p class="lead">
              <div class="tweets"></div>
			  <br />
            </p>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./dist/js/ie10-viewport-bug-workaround.js"></script>
	<script src="http://localhost:8181/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      jQuery(function ($) {
        var tweetList = $('div.tweets');
        socket.on('tweet', function (data) {
          tweetList
            .prepend('<div class="row"><div class="alert alert-' + data.color + '"><img style="float:left" src="' + data.piclink + '" />[Score : ' + data.sentiment + '] ' + data.user + ': ' + data.text + ' - <a href="' + data.link + '" target="_blank">Voir sur twitter</a></div></div>');
        });
      });
    </script>
  </body>
</html>
